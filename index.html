<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6ef1e88c6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Montserrat:wght@100&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBlock">
      <header>Weather App</header>
      <div class="container-fluid text-center">
        <!-- Main Row-->
        <div class="row">
          <!-- leftSBlock-->
          <div class="col-4 leftSBlock" style="width: 30%">
            <div class="row">
              <span class="spanButtons">
                <form id="searchForm">
                  <input
                    type="text"
                    placeholder="Search for a city"
                    autocomplete="off"
                    id="searchForm-input"
                  />
                  <button
                    type="submit"
                    class="magnifierButton"
                    id="searchButton"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <button type="button" class="degreeButton">Â°F</button>
                </form>
              </span>
            </div>
            <hr />
            <div class="row">
              <h4>Forecast</h4>
              <table class="table tableForecast">
                <tbody>
                  <tr>
                    <td>Day 1</td>
                    <td>Icon 1</td>
                    <td>Temp 1</td>
                  </tr>
                  <tr>
                    <td>Day 2</td>
                    <td>Icon 2</td>
                    <td>Temp 2</td>
                  </tr>
                  <tr>
                    <td>Day 3</td>
                    <td>Icon 3</td>
                    <td>Temp 3</td>
                  </tr>
                  <tr>
                    <td>Day 4</td>
                    <td>Icon 4</td>
                    <td>Temp 4</td>
                  </tr>
                  <tr>
                    <td>Day 5</td>
                    <td>Icon 5</td>
                    <td>Temp 5</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- rightSBlock-->
          <div class="col-8 rightSBlock" style="width: 70%">
            <!--1st Row-->
            <div class="row currently" style="height: 50%">
              <p class="information">
                <span class="icon">
                  <i class="fa-solid fa-smog" id="currentIcon"></i>
                </span>
                <span class="city"></span>
                <span class="temperature"></span>
              </p>
            </div>
            <!--2nd Row-->
            <div class="row weatherDescription" style="height: 10%"></div>
            <!--3rd Row-->
            <div class="row" style="height: 35%">
              <div class="col-3 maxMinTemp">
                <div class="maxTemp"></div>
                <div class="minTemp"></div>
              </div>
              <div class="col-3 extraInfo">
                <table class="table tableInfo">
                  <tbody>
                    <tr>
                      <td class="tdInfo">Precipitation</td>
                      <td class="tdValue precipitationValue"></td>
                    </tr>
                    <tr>
                      <td class="tdInfo">Humidity</td>
                      <td class="tdValue humidityValue"></td>
                    </tr>
                    <tr>
                      <td class="tdInfo">Sunset</td>
                      <td class="tdValue sunsetValue"></td>
                    </tr>
                    <tr>
                      <td class="tdInfo">Wind</td>
                      <td class="tdValue windValue"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-6 date"></div>
            </div>
          </div>
        </div>
        <!--end mainRow-->
        <!--buttonRow-->
        <div class="row"></div>
        <!--end buttonRow-->
      </div>
      <hr />
      <footer class="codedBy">
        <a
          href="https://github.com/anah-cordeiro/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Ana Cordeiro, 2023.
        <a href="https://fastidious-faloodeh-078539.netlify.app/"
          >Hosted on Netlify.</a
        >
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
